templates:
  main-layout:
    path: templates/main-layout.html.handlebars
    parameters:
      title:
        type: string
      stylesheets:
        type: !array path
      body:
        type: loaded

pages:
  - path: index.html
    template: main-layout.html.handlebars
    parameters:
      title: Bweh
      stylesheets:
        - style.css
      body: data/index-body.html
